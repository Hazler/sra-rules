<mat-toolbar color="accent">
  <mat-icon color="primary-50" (click)="this.menuClicked.emit()">menu</mat-icon>
  <span class="title">{{this.rules.title}}</span>

  @if (!this.hasActiveSearch) {
    <mat-icon color="primary-50" (click)="this.openSearch()">search</mat-icon>
  } @else {
    <mat-icon color="primary-50" (click)="this.openSearch()">saved_search</mat-icon>
  }
  <mat-icon color="primary-50" (click)="this.settingsClicked.emit()">settings</mat-icon>
</mat-toolbar>
