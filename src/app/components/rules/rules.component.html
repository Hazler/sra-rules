<div class="content" *mcRerender="this.highlightChanges">
  @for (section of this.data.content; track section) {
    <app-section [section]="section"></app-section>
  }
  <p><i>{{this.data.lastWords}}</i></p>
  <app-attachments [categories]="this.data.categories" [attachments]="this.data.attachments"></app-attachments>
</div>
